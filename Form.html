<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="FirstName">FirstName</label>
            <input type="text" name="FirstName"><br><br>
            <label for="MiddleName">MiddleName</label>
            <input type="text" name="MiddleName"><br><br>
            <label for="LastName">LastName</label>
            <input type="text" name="LastName"><br><br>

            <label for="Course">Course</label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
                <option value="MBA">MBA</option>
            </select><br><br>
            <label for="Gender">Gender :</label><br>
            <input type="radio" name="Gender" value="Male">Male <br>
            <input type="radio" name="Gender" value="Female">Female <br>
            <input type="radio" name="Gender" value="Other">Other <br><br>
            <label for="DOB">DOB</label>
            <input type="datetime-local"><br><br>
            <label for="Phone">Phone</label>
            <input type="text" value="+91" size="1" disabled>
            <input type="number" name="Phone" id="Phone"><br> <br>
            <label for="Address">Address</label><br>
            <textarea name="Address" id="Address" rows="5" cols="30"></textarea><br><br>
            <label for="Email">Email:</label>
            <input type="email" name="email"><br><br>
            <label for="Password">Password:</label>
            <input type="password" name="password"><br><br>
            <label for="Re-type password">Re-type password</label>
            <input type="password" name="password"><br><br>
            <label for="file">Choose File</label>
            <input type="file" name="file"><br><br>
            <label for="Choose Color">Choose Color</label>
          <input type="color" name="color"><br><br>
          <input type="checkbox" name="Terms"><label for="Terms">Agree to terms and conditions</label><br><br>
            
            <input type="reset" name="reset" id="reset">
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </body>
</html>
